<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Route Map</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body, html { height:100%; margin:0; font-family:"Poppins",sans-serif; background:#f5f5f5; color:#000; }
  #map { height:100vh; width:100%; position:relative; z-index:1; }
  .info-bar {
      position:absolute; top:20px; left:50%;
      transform:translateX(-50%);
      background:rgba(255,255,255,0.95);
      padding:15px 25px; border-radius:12px;
      box-shadow:0 4px 15px rgba(0,0,0,0.3);
      z-index:999; display:flex; gap:40px;
      color:#000; font-weight:600; font-size:16px; align-items:center;
  }
  .info-item { display:flex; align-items:center; gap:8px; }
  .info-item span { font-weight:700; color:#007bff; }
  @media(max-width:576px){ .info-bar{ flex-direction:column; gap:10px; font-size:14px; } }
  .spotify-player {
      position:absolute; bottom:20px; left:50%; transform:translateX(-50%);
      z-index:999; background:rgba(0,0,0,0.8); padding:10px; border-radius:12px;
  }

  /* Styled link button (avoids JS quoting problems) */
  .route-btn {
      position:absolute;
      top:20px;
      right:30px;
      background:#007bff;
      color:#fff;
      text-decoration:none;
      padding:12px 18px;
      border-radius:10px;
      font-size:15px;
      font-weight:600;
      display:inline-block;
      z-index:999;
      box-shadow:0 4px 10px rgba(0,0,0,0.3);
      transition:all 0.22s ease;
  }
  .route-btn:hover { background:#0056b3; transform:translateY(-3px); text-decoration:none; color:#fff; }
</style>
</head>
<body>

  <div id="map">{{ folium_map|safe }}</div>

  <div class="info-bar">
      <div class="info-item">üöó Distance: <span>{{ distance }} km</span></div>
      <div class="info-item">‚è± Estimated Time: <span>{{ duration }} min</span></div>
      <div class="info-item">üèÅ From: <span>{{ start }}</span></div>
      <div class="info-item">üìç To: <span>{{ end }}</span></div>
  </div>

  <!-- Use a normal link (no inline JS) to avoid template quoting problems -->
  <a class="route-btn" href="{{ url_for('index') }}">üîÅ Find Another Route</a>

  <div class="spotify-player">
      <iframe style="border-radius:12px"
          src="https://open.spotify.com/embed/playlist/37i9dQZF1DXcBWIGoYBM5M"
          width="300" height="80" frameborder="0"
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
      </iframe>
  </div>

</body>
</html>
